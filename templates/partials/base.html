    <style>
        body {

        .sidepanel  {
          width: 0;
          position: fixed;
          z-index: 1;
          height: 100%;
          top: 0;
          left: 0;
          background-color: white;
          overflow-x: hidden;
          transition: 0.5s;
          padding-top: 60px;
        }
        
        .sidepanel a {
          padding: 4px 8px;
          text-decoration: none;
          font-size: 18px;
          color: black;
          display: block;
          transition: 0.3s;
          margin-bottom: 4px;
        }
        
        .sidepanel a:hover {
          color: grey;
        }
        
        .sidepanel .closebtn {
          /* position: absolute; */
          top: 0;
          /* right: 25px; */
          font-size: 36px;
          margin-top: -60px;
        }
        
        .openbtn {
          font-size: 20px;
          cursor: pointer;
          color: white;
          padding: 10px 15px;
          border: none;
        }

        .navbar{
            background-color: #7fa0f9 !important;
            
        }
        
        /* .openbtn:hover {
